<!DOCTYPE html5>
<html lang="en">
  <head>
	   <meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <meta name="description" content="Moooody / A Spotify playlist generator based on your mood">
     <meta name="keywords" content="Moooody / A Spotify playlist generator based on your mood">
 		 <title>Moooody</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap" rel="stylesheet">

     <!-- <link rel="stylesheet" href="css/style.css"> -->
     <link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body style="background-image: linear-gradient(to right,{{ color[0] }}, {{ color[1] }});">

  <script>
    // Fade in on start
    $(document).ready(function() {
      $("body").hide().fadeIn(2000);
    });
  </script>

  <div class="home">
    <div class="page">
      <div class="t2">Enjoy your {{ title }} playlist!</div>
      <button id="LinkButton" class="t3"><p><img id="logo" src="{{ url_for('static', filename='css/Spotify_Icon.png') }}">&nbsp;OPEN SPOTIFY</p></button>
      <br>
      <br>
      <br>
      <a class="t1" href="/start"><u>BACK TO MOOOODY</u></a></div>
    </div>
  </div>


  <script>

    var playlist_url = "{{ url }}"

    document.getElementById("LinkButton").onclick = function() {
      window.open(playlist_url, '_blank');
    };

    // Button style
    var c1 = randomColor({
      luminosity: 'light'
    });
    var c2 = randomColor({
      luminosity: 'light'
    });
    $("#LinkButton").mouseenter(function() {
      $(this).css("background", "red").css("background", "-webkit-linear-gradient(" + c1 + ", " + c2 + ")").css("background", "-o-linear-gradient(" + c1 + ", " + c2 + ")").css("background", "-moz-linear-gradient(" + c1 + ", " + c2 + ")").css(
        "background",
        " linear-gradient(" + c1 + ", " + c2 + ")");
    }).mouseleave(function() {
      $(this).css("background", "#1DB954");
    });
  </script>

</body>

</html>
